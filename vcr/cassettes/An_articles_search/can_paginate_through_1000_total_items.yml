        ["Google reportedly has agreed to acquire social search engine Aardvark for
        around $50M. Aardvark has raised roughly $6M from August Capital, Baseline
        Ventures and Harrison Metal Capital and a dozen individual investors - including
        Marc Andreesen, Deep Nishar, Sean Fanning, Barney Pell, Jeff Hammerbacher
        and others. Aardvark runs a social search service that tries to get live answers
        from your friends and their friends. There''s no download - you just send
        Aardvark a question through a channel you already use (IM, email, Twitter,
        etc.). Aardvark figures out who might be able to answer, and asks on your
        behalf, getting you answers from your network. San Francisco-based Ardvark
        was founded in 2007 by Max Ventilla (who had a junior role at Google), Rob
        Spiro (who is straight out of Yale undergrad) Leo Prieto, who works out of
        Chile. CTO Damon Horowitz was a co-founder of Daylife. In theory, Aardvark
        sounds useful. However, we worry about the annoyance factor where friends
        will ask questions like \"Which hotel in New York is the best?\" We see such
        questions on Facebook today and always feel that searching TripAdvisor, Yelp,
        etc. is a better way to get answers than wasting people''s time. That said,..."],"SourceType":
