diverse materials, all filmed in full-resolution color, include broadsides, lithographs, maps, books, pamphlets, photographs, political cartoons, stereographs, and more. Coverage extends throughout the Civil War and well beyond into the critical postwar period, a time in which modern interpretations of the conflict began to take shape. Created from one of the world\'s largest Civil War collections, these newly digitized materials open up an enormous range of fresh research paths for scholars and students. This collection covers military aspects of the deadliest war in U.S. history as well as the far-reaching cultural, economic, political, and social impact of the conflict. Key subject areas include regimental histories, troop rosters, military trials and confiscation of property; medical care, finance, taxation and aid to soldiers and their families; sermons, speeches and treatises covering many of the contemporary intellectual and ideological positions of the time; poetry and music; personal narratives that discuss battles, military life, and experiences in prisoner-of-war camps. The American Civil War Collection is fully integrated into America\'s Historical Imprints for seamless searching with Afro-Americana Imprints, American Broadsides and Ephemera, American Pamphlets, The American Slavery Collection and Early American Imprints."'],'acq_dt'=>'2015-08-04T00:00:00Z','title_display'=>['The American Civil War collection, 1860-1922 : from AAS'],'clio_id_display'=>'11536455','subject_topic_facet'=>['American Civil War (1861-1865)','Reconstruction (United States : 1865-1877)','Reconstruction (U.S. history, 1865-1877)','History'],'pub_place_display'=>['Chester, Vt.?'],'database_restrictions_display'=>['This resource is available only to current faculty, staff and students of Columbia University.'],'format'=>['Book','Online'],'oclc_display'=>['ocn887881227','887881227'],'url_munged_display'=>['0||||||http://www.columbia.edu/cgi-bin/cul/resolve?clio11536455|||'],'full_pu