hitecture)'],'marc_display'=>'<?xml version="1.0" encoding="UTF-8"?><collection xmlns="http://www.loc.gov/MARC21/slim"><record><leader>04704cbcaa2200673 a 4500</leader><controlfield tag="001">8277276</controlfield><controlfield tag="005">20140219131909.0</controlfield><controlfield tag="008">101220i19442010                         </controlfield><datafield tag="035" ind1=" " ind2=" "><subfield code="a">(NNC)8277276</subfield></datafield><datafield tag="040" ind1=" " ind2=" "><subfield code="a">NNC-A</subfield><subfield code="c">NNC-A</subfield><subfield code="e">dacs</subfield></datafield><datafield tag="100" ind1="1" ind2=" "><subfield code="a">Gordon, Max,</subfield><subfield code="d">1931-1990.</subfield></datafield><datafield tag="245" ind1="0" ind2="0"><subfield code="a">Max Gordon architectural records and papers,</subfield><subfield code="f">1944-2010,</subfield><subfield code="g">bulk 1944-1990</subfield></datafield><datafield tag="260" ind1=" " ind2=" "><subfield code="c">1944-2010</subfield></datafield><datafield tag="300" ind1=" " ind2=" "><subfield code="a">10</subfield><subfield code="f">linear feet,</subfield><subfield code="a">1229</subfield><subfield code="f">drawings,</subfield><subfield code="a">929</subfield><subfield code="f">photographic items.</subfield></datafield><datafield tag="545" ind1="0" ind2=" "><subfield code="a">Max Gordon was an internationally known architect who specialized in the design of galleries and exhibition spaces for modern and contemporary art.</subfield></datafield><datafield tag="545" ind1="0" ind2=" "><subfield code="a">His most prominent commissions include, among others, Annely Juda Fine Art, Brooke-Alexander Gallery, Paula Cooper Gallery, James Corcoran Gallery, Fisher Landau Center, Koury-Wingate Gallery, Lorence-Monk Gallery, Luhring-Augustine Gallery, Maeght-Lelong Gallery, Marlborough Fine Art Galleries, Saatchi Gallery, and gallery space for the Centro d\'Arte Reina Sophia.  Gordon also did significant residential design work for clients such as artist Richard Serra, Joel Shapiro, and Jennifer Barlett, art collectors Asher Edelman and Lewis Manilow, and musician Brian Ferry.</subfield></datafield><datafield tag="520" ind1="2" ind2=" "><subfield code="a">The collection is organized into four series: Project Records, Office Records, Student Work, and Personal Papers and is composed primarily of project files, architectural drawings, photographs, correspondence, legal papers, personal diaries, and student sketchbooks.</subfield></datafield><datafield tag="541" ind1=" " ind2=" "><subfield code="c">Donated;</subfield><subfield code="a">David Gordon;</subfield><subfield code="d">2010;</subfield><subfield code="e">2010.024</subfield></datafield><datafield tag="506" ind1=" " ind2=" "><subfield code="a">This collection is available for use by appointment in the Department of Drawings &amp; Archives, Avery Architectural and Fine Arts Library, Columbia University. For further information and to make an appointment, please call (212) 854-4110 or email avery-drawings@libraries.columbia.edu.</subfield></datafield><datafield tag="540" ind1=" " ind2=" "><subfield code="a">Permission to publish must be obtained in writing from the Director, Avery Architectural &amp; Fine Arts Library, Columbia University, 1172 Amsterdam Ave., MC 0301, New York, NY 10027.</subfield></datafield><datafield tag="544" ind1="1" ind2="0"><subfield code="a">Researchers interested in Max Gordon\'s involvement with the advisory board of the Museum of Modern Art, New York and the advisory board associated with the construction of the Museo Nacional Centro de Arte Reina Sophia, Madrid should consult the Papers of the architect Max Gordon located at the Tate Archive, London.  The collection housed at the Tate Archive also documents Gordon\'s role as a patron, curator and collector and include correspondence, invoices, plans and photographs, lecture notes and printed material.</subfield></datafield><datafield tag="555" ind1="0" ind2=" "><subfield code="a">Finding aid available online.  See Online Link.</subfield></datafield><datafield tag="600" ind1="1" ind2="0"><subfield code="a">Gordon, Max,</subfield><subfield code="d">1931-1990.</subfield></datafield><datafield tag="600" ind1="1" ind2="0"><subfield code="a">Bartlett, Jennifer,</subfield><subfield code="d">1941-</subfield></datafield><datafield tag="600" ind1="1" ind2="0"><subfield code="a">Feigen, Richard L.,</subfield><subfield code="d">1930-</subfield></datafield><datafield tag="600" ind1="1" ind2="0"><subfield code="a">Manilow, Lewis,</subfield><subfield code="d">1927-</subfield></datafield><datafield tag="600" ind1="1" ind2="0"><subfield code="a">Joannou, Dakis.</subfield></datafield><datafield tag="600" ind1="1" ind2="0"><subfield code="a">Johns, Jasper,</subfield><subfield code="d">1930-</subfield></datafield><datafield tag="610" ind1="2" ind2="0"><subfield code="a">Saatchi Gallery.</subfield></datafield><datafield tag="610" ind1="2" ind2="0"><subfield code="a">Annely Juda Fine Art.</subfield></datafield><datafield tag="610" ind1="2" ind2="0"><subfield code="a">Fisher Landau Center.</subfield></datafield><datafield tag="610" ind1="2" ind2="0"><subfield code="a">Marlborough Fine Art (London) Ltd.</subfield></datafield><datafield tag="610" ind1="2" ind2="0"><subfield code="a">Whitechapel Art Gallery.</subfield></datafield><datafield tag="650" ind1=" " ind2="0"><subfield code="a">Apartment houses</subfield><subfield code="z">England</subfield><subfield code="z">London.</subfield></datafield><datafield tag="650" ind1=" " ind2="0"><subfield code="a">Apartment houses</subfield><subfield code="z">New York (State)</subfield><subfield code="z">New York.</subfield></datafield><datafield tag="650" ind1=" " ind2="0"><subfield code="a">Architecture</subfield><subfield code="z">England</subfield><subfield code="v">Designs and plans.</subfield></datafield><datafield tag="650" ind1=" " ind2="0"><subfield code="a">Architecture</subfield