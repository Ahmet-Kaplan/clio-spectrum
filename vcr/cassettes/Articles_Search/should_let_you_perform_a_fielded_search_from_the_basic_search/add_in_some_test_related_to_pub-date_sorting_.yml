        the texture surface is transformed as a 2-D image until it conforms to a projection
        of a polygon placed arbitrarily in 3-space. The great advantage of this approach
        is that the 2-D transformation can be decomposed into two simple transforms,
        one in horizontal and the other in vertical scanline order. horizontal scanline
