        performance of the resulting communication system is guaranteed to satisfy
        the specified constraints through bandwidth reservation. As the main contribution,
        we first formulate the problem of energy/performance aware mapping, in a topological
        sense, and show how the routing flexibility can be exploited to expand the
        solution space and improve the solution quality An efficient branch-and-bound
        algorithm is then described to solve this problem. Experimental results show
        that the proposed algorithm is very fast, and significant energy savings can
        be achieved. For instance, for a complex video/audio application, 51.7% energy
        savings have been observed, on average, compared to an ad-hoc implementation.\"],\"SourceType\":
