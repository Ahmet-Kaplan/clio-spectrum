        [\"2000\"],\"Copyright_xml\": [{\"notice\": \"2003 IEEE\"}],\"AbstractList\":
        [\"The emergence of run-time reconfigurable architectures makes feasible the
        configure-execute paradigm. Compilation of behavioral descriptions (in, e.g.,
        C, Java, etc.), apart from mapping the computational structures onto the available
        resources on the device, must split the program in temporal sections if it
        needs more resources than physically available. In addition, since the execution
        of the computational structures in a configuration needs at least two stages
        (i.e., configuring and computing), it is important to split the program such
        that the reconfiguration overheads are minimized, taking advantage of the
        overlapping of the execution stages on different configurations. This paper
        presents mapping techniques to cope with those features. The techniques are
        being researched in the context of a C compiler for the eXtreme Processing
        Platform (XPP). Temporal partitioning is applied to furnish a set of configurations
        that reduces the reconfiguration overhead and thus may lead to performance
        gains. We also show that when applications include a sequence of loops, the
        use of several configurations may be more beneficial than the mapping of the
        entire application onto a single configuration. Preliminary results for a
        number of benchmarks strongly confirm the approach.\"],\"SourceType\": [\"Publisher\",\"Enrichment
