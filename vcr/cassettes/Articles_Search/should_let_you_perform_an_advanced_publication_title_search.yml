        [\"EDA Consortium\",\"IEEE\"],\"AbstractList\": [\"In this paper, a spectral
        stochastic collocation method (SSCM) is proposed for the capacitance extraction
        of interconnects with stochastic geometric variations for nanometer process
        technology. The proposed SSCM has several advantages over the existing methods.
        Firstly, compared with the PFA (principal factor analysis) modeling of geometric
        variations, the K-L (Karhunen-Loeve) expansion involved in SSCM can be independent
        of the discretization of conductors, thus significantly reduces the computation
        cost. Secondly, compared with the perturbation method, the stochastic spectral
        method based on homogeneous chaos expansion has optimal (exponential) convergence
        rate, which makes SSCM applicable to most geometric variation cases. Furthermore,
        sparse grid combined with a MST (minimum spanning tree) representation is
        proposed to reduce the number of sampling points and the computation time
        for capacitance extraction at each sampling point. Numerical experiments have
        demonstrated that SSCM can achieve higher accuracy and faster convergence
