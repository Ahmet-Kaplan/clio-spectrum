d as a blending of perceptions, synesthesia occurs when one of the five senses is aroused, yet two respond. Blue Cats and Chartreuse Kittens is a fascinating exploration of this collision of sights, smells, sounds, and tastes and how it makes for an odd, yet extremely colorful, way of thinking.".','"Journalist Patricia Duff draws from her own struggles and breakthroughs with synesthesia to help the reader better understand the condition. Along the way she introduces us to, among other topics, brilliant synesthetes from the past, the different varieties of synesthesia, the ongoing research devoted to it, and its frequent connections to the creative process. In addition, the book describes some of the major theories regarding synesthesia.','This is a must-read for artists, writers, and creative thinkers, as well as science and health buffs, or anyone generally intrigued by the brain, the senses, and perception."--BOOK JACKET.'],'isbn_display'=>['0716740885'],'lccn_display'=>['2001002496'],'oclc_display'=>['46969763','ocm46969763'],'full_publisher_display'=>['New York : Times Books, 2001.'],'location_call_number_id_display'=>['Science & Engineering [NWC Building] >> BF497 .D84 2001|DELIM|3711833'],'location_facet'=>['Science & Engineering'],'shelfkey'=>['loc+bf-+0497+00000000+d8400000+002001+3191310'],'reverse_shelfkey'=>['ebn~ok~~zvqs~zzzzzzzz~mrvzzzzz~zzxzzy~wyqywyz~~~~~'],'item_display'=>['BF497 .D84 2001 | loc+bf-+0497+00000000+d8400000+002001+3191310 | ebn~ok~~zvqs~zzzzzzzz~mrvzzzzz~zzxzzy~wyqywyz~~~~~'],'score'=>2.460868},{'id'=>'7499807','author_facet'=>['Herford, Oliver'],'author_display'=>['Herford, Oliver'],'title_display'=>['Kitten\'s Garden of Verses'],'pub_place_display'=>['Place of publication not identified'],'pub_name_display'=>['Project Gutenberg'],'pub_year_display'=>['2007'],'format'=>['Book','Online'],'clio_id_display'=>'7499807','source_display'=>['catalog'],'database_restrictions_display'=>['License restrictions may limit access.'],'full_publisher